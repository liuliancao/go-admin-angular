<div class="da-list-wrap">
  <div class="da-content-banner">
    <d-breadcrumb>
      <d-breadcrumb-item>
        <a routerLink="/">{{ "dashboard.home.breadcrumb" | translate }}</a>
      </d-breadcrumb-item>
      <d-breadcrumb-item>
        {{ "dashboard.deploy.breadcrumb" | translate }}
      </d-breadcrumb-item>
      <d-breadcrumb-item>
        {{ "dashboard.deploy.home.breadcrumb" | translate }}
      </d-breadcrumb-item>
    </d-breadcrumb>
   </div>
    <div class="da-content-wrapper">
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-list-container">
          <div class="da-list-header">
            <d-search
              [placeholder]="'search'"
              [(ngModel)]="keyword"
              (searchFn)="getList()"
            ></d-search>
          </div>

          <div class="da-list-content" dLoading [loading]="busy">
            <d-card *ngFor="let item of cardList" class="card-item">
              <a href="/deploy/service/{{ item.ID }}">
              <d-card-header>
                  <d-avatar
                    dCardAvatar
                    [name]="item.name"
                    [round]="true"
                    width="28"
                    height="28"
                  ></d-avatar>
                  <d-card-title>{{ item.name }}</d-card-title>
                </d-card-header>
                <d-card-content>
                  {{ item.description }}
                </d-card-content>
              </a>
            </d-card>
          </div>
        </div>
      </da-col-item>
    </da-layout-row>
  </div>

</div>
